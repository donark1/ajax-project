<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoopsla</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
      <!-- <div class="header-profile-list hidden"> -->
        <div class="row banner-text-links">
          <div class="left">HOME</div>
          <div class="center">TEAM</div>
          <div class="right">PLAYERS<div>
        </div>
      </div>
    </header>
  <main>
    <div class="container">
      <div class="row">
        <img class="logo" src="./images/hoopslalogo.jpg" alt="Hoopsla Logo">
      </div>
      <div class="row">
        <div class="block">
          <form class="home-page-form">
            <label class="season-select">SELECT A SEASON:</label>
          </form>
          <select name="seasons" id="seasons" class="home-page-seasons">
            <option value="Seasons">SEASONS</option>
          </select>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
