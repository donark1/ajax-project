<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="js/xmlToJson.js"></script>
  <title>Hoopsla</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
      <div class="headerlink hidden">
        <div class="row banner-text-link">
          <div class="center"><a href="index.html"><i class="fas fa-home fa-1x"></i>HOME</a></div>
        </div>
      </div>
    </header>
  <main>
    <div class="container">

      <div class="row">
        <img class="logo" src="./images/hoopslalogo.jpg" alt="Hoopsla Logo">
      </div>

      <div class="homepage">

        <div>
          <p class="sub-description">NBA STATS APP SIMPLIFIED</p>
        </div>

        <div class="row">
          <div class="block">
            <div class="homepageteamform">
              <label class="teamsselect">SELECT A TEAM:</label>
            </div>
            <form class="teamselectform">
              <select name="teams" id="teams" class="homepageteams">
                <option class="teamoption" value="Teams">TEAM</option>
              </select>
              <button type="submit" id="nextbutton" class="nextbutton"><i class="fas fa-angle-right"></i></button>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="block">
            <h2>OR</h2>
          </div>
        </div>

        <div class="row">
          <div class="block">
            <div class="homepageplayerform" action="">
              <label class="searchplayers">SEARCH A PLAYER:</label>
            </div>
            <form class="playersearchform">
              <input type="search" name="searchplayer" id="searchplayer"
                class="homepageplayers" placeholder="FIRSTNAME LASTNAME" autocomplete="off">
              <button type="submit" class="nextbutton" id="searchbutton" data-view="search">
              <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="block">
            <h2>OR</h2>
          </div>
        </div>

        <div class="row">
          <div class="block">
            <div class="homepagegamedateform">
              <label class="gamedateselect">FIND GAME STATS:</label>
            </div>
            <form class="gamedateselectform">
              <input class="homepagegamedate" type="date" min="2021-03-01" max="2021-05-31">
              <button type="submit" id="nextbutton" class="nextbutton"><i class="fas fa-angle-right"></i></button>
            </form>
          </div>
        </div>


      </div>


      <div class="hidden teamprofilepage">

        <div class="row">
          <h1 class="teamname">Team Name</h1>
        </div>

        <div class="back">
          <form>
            <button onclick="goBack()" class="back-button"><i class="fas fa-chevron-circle-left"></i>
            </button>
          </form>
        </div>

        <div class="row">
          <h3>Info:</h3>
        </div>

        <div class="row">
          <table class="margin-top-half teaminfo">
            <thead>
              <tr>
                <th>City</th>
                <th>Conference</th>
                <th>Division</th>
              </tr>
            </thead>
            <tbody class="teaminfobody"></tbody>
          </table>
        </div>

      </div>

      <div class="hidden playerprofilepage">

        <div class="row">
          <h1 class="playername">Player Name</h1>
        </div>

        <div class="back">
          <form>
            <button onclick="goBack()" class="back-button"><i class="fas fa-chevron-circle-left"></i>
            </button>
          </form>
        </div>

        <div class="block player-info">
          <h2 class="team">Team: </h2>
          <h2 class="position">Position: </h2>
        </div>

        <div class="row">
          <h3>Stats:</h3>
        </div>

        <div class="overflow">
          <table class="margin-top-half tablestats">
            <thead>
              <tr>
                <th>Season</th>
                <th>PPG</th>
                <th>APG</th>
                <th>RPG</th>
                <th>SPG</th>
                <th>BPG</th>
                <th>FT%</th>
                <th>3PT%</th>
                <th>TO</th>
              </tr>
            </thead>
            <tbody class="tablestatsbody"></tbody>
          </table>
        </div>

      </div>

      <div class="hidden gameprofilepage">

        <div class="row">
          <h1 class="gamedate">No Games Scheduled</h1>
        </div>

        <div class="back">
          <form>
            <button onclick="goBack()" class="back-button"><i class="fas fa-chevron-circle-left"></i>
            </button>
          </form>
        </div>

        <div class="row">
          <h3>Score(s):</h3>
        </div>

        <div class="overflow">
          <table class="margin-top-half gameinfo">
            <thead>
              <tr>
                <th>Home</th>
                <th></th>
                <th>Visitor</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="gameinfobody"></tbody>
          </table>
        </div>

      </div>

    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
