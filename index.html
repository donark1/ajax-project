<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="js/xmlToJson.js"></script>
  <title>Hoopsla</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
      <div class="headerlink hidden">
        <div class="row banner-text-link">
          <div class="center"><i class="fas fa-home fa-1x"></i>HOME</div>
        </div>
      </div>
    </header>
  <main>
    <div class="container">

      <div class="row">
        <img class="logo" src="./images/hoopslalogo.jpg" alt="Hoopsla Logo">
      </div>

      <div class="homepage">

        <div>
          <p class="sub-description">NBA STATS APP SIMPLIFIED</p>
        </div>

        <div class="row">
          <div class="block">
            <div class="homepageteamform">
              <label class="teamsselect">SELECT A TEAM:</label>
            </div>
            <form>
              <select name="teams" id="teams" class="homepageteams">
                <option class="teamoption" value="Teams">TEAM</option>
              </select>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="block">
            <h2>OR</h2>
          </div>
        </div>

        <div class="row">
          <div class="block">
            <div class="homepageplayerform" action="">
              <label class="searchplayers">SEARCH A PLAYER:</label>
            </div>
            <form class="playersearchform">
              <input type="search" name="searchplayer" id="searchplayer"
                class="homepageplayers" placeholder="Type Player Name">
              <button type="submit" class="searchbutton" id="searchbutton" data-view="search">
              <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
        </div>

      </div>

      <div class="teamprofilepage" class="hidden teamprofile">
        <div class="row"></div>
      </div>

      <div class="hidden playerprofilepage">

        <div class="row">
          <h1 class="playername">Player Name</h1>
        </div>

        <div class="block player-info">
          <h2 class="team">Team: </h2>
          <h2 class="position">Position: </h2>
        </div>

        <div class="row">
          <h3>Stats:</h3>
        </div>

        <div class="overflow">
          <table class="margin-top-half tablestats">
            <thead>
              <tr>
                <th>Season</th>
                <th>PPG</th>
                <th>APG</th>
                <th>RPG</th>
                <th>SPG</th>
                <th>BPG</th>
                <th>FT%</th>
                <th>3PT%</th>
                <th>TO</th>
              </tr>
            </thead>
            <tbody class="tablestatsbody"></tbody>
          </table>
        </div>

      </div>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
