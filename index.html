<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoopsla</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
      <div class="hidden">
        <div class="row banner-text-links">
          <div class="left">HOME</div>
          <div class="center">TEAM</div>
          <div class="right">PLAYERS<div>
        </div>
      </div>
    </header>
  <main>
    <div class="container">
      <div class="row">
        <img class="logo" src="./images/hoopslalogo.jpg" alt="Hoopsla Logo">
      </div>
      <div>
        <p class="sub-description">NBA STATS APP SIMPLIFIED</p>
      </div>
      <div class="row">
        <div class="block">
          <div class="homepageteamform">
            <label class="teamsselect">SELECT A TEAM:</label>
          </div>
          <form>
            <select name="teams" id="teams" class="homepageteams">
              <option class="teamoption" value="Teams">TEAM</option>
            </select>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="block">
          <h2>OR</h2>
        </div>
      </div>
      <div class="row">
        <div class="block">
          <div class="homepageplayerform" action="">
            <label class="searchplayers">SEARCH A PLAYER:</label>
          </div>
          <form class="playersearchform">
            <input type="search" name="searchplayer" id="searchplayer"
              class="homepageplayers" placeholder="Type Player Name">
            <button type="submit" class="searchbutton" id="searchbutton" data-view="search">
            <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
